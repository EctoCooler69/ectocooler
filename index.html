<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen - Ecto Cooler</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <audio id="background-audio" autoplay loop>
            <source src="audio/gbinstr.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <img id="splash-gif" src="images/your-splash-image.gif" alt="Splash Screen">
        <a href="index.html" id="enter-button">Enter</a>
    </div>

    <!-- JavaScript to Handle Audio Continuity -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let audioElement = document.getElementById('background-audio');

            // Check if audio already exists in localStorage
            if (!localStorage.getItem('audioPlaying')) {
                localStorage.setItem('audioPlaying', 'true');
                audioElement.play();
            } else {
                audioElement.pause();
            }

            // Keep the audio playing as user clicks to enter
            document.getElementById('enter-button').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                audioElement.pause(); // Pause the audio to prevent double playing
                window.location.href = "index.html"; // Redirect to the main site
            });
        });
    </script>
</body>
</html>
